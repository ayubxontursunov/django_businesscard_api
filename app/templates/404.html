<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.tenor.com/IHdlTRsmcS4AAAAM/404.gif" alt="404 Error">
        <h1>Oops! Page Not Found</h1>
        <p>It seems like the page you are looking for does not exist or has been moved.</p>
        <p>But don't worry! You can <a href="/">go back to our homepage</a> or <a href="javascript:history.back()">go to the previous page</a>.</p>
    </div>
</body>
</html>
